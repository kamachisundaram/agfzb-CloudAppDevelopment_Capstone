<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>
    <body>
        {% if user.is_authenticated %}
        <p>Username: {{user.username}}, First name: {{user.first_name}}, Last name: {{user.last_name}} </p>
        <div class="card" style="width: 36rem;">            
            <div class="dropdown-content">                
                <a class="btn btn-primary" href="logout">Logout</a> 
            </div>
        </div>
        {%else%}
        
    <!--Add a nav bar here -->
    <nav class="navbar navbar-nav navbar-right">
        <div class="container">
            <div class="navbar-header">
                <div class="card-deck" style="width: 36rem;">
                    <div class="card" style="width: 36rem;">
                        <a class="btn btn-primary" href="aboutus">About us</a>                                                                      
                    </div>
                    <div class="card" style="width: 36rem;">
                        <a class="btn btn-primary" href="contact">Contact us</a> 
                    </div>
                    <div class="card" style="width: 36rem;">
                        <input type="text" placeholder="Enter User Name: " name="username" required>
                    </div>
                    <div class="card" style="width: 36rem;">
                        <input type="text" placeholder="Enter User password: " name="password" required>
                    </div>
                    <div class="card" style="width: 36rem;">
                        <a class="btn btn-primary" href="login">login</a> 
                    </div>
                    <div class="card" style="width: 36rem;">
                        <a class="btn btn-primary" href="registration">signup</a> 
                    </div>
                </div>
                
            </div>           
        </div>
    </nav>
    {% endif %}
    </body>

</html>
